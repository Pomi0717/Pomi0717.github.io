<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>賽特選房分析</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #ff9500;
      font-family: "標楷體", "DFKai-SB", serif;
      font-size: 20px;
      padding: 24px;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 20px;
      font-family: "標楷體", "DFKai-SB", serif;
      background-color: #111;
      color: #ff9500;
      border: 1px solid #00ffcc;
      margin-top: 4px;
    }
    .section {
      margin-bottom: 40px;
      border-bottom: 1px dashed #00ffcc;
      padding-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    .result {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>賽特選房分析</h2>

  <!-- 區塊一 -->
  <div class="section">
    <h3>第一區塊</h3>

    <label for="a">今日下注額</label>
    <input type="number" id="a" oninput="calculateAll()">

    <label for="b">今日得分率</label>
    <input type="number" id="b" oninput="calculateAll()">

    <label for="d">近30日下注額</label>
    <input type="number" id="d" oninput="calculateAll()">

    <label for="e">近30日得分率</label>
    <input type="number" id="e" oninput="calculateAll()">

    <div class="result" id="result1"></div>
  </div>

  <!-- 區塊二 -->
  <div class="section">
    <h3>第二區塊</h3>

    <label for="a2">（下注金額）</label>
    <input type="number" id="a2" oninput="calculateAll()">

    <label for="b2">（得分率）</label>
    <input type="number" id="b2" oninput="calculateAll()">

    <div class="result" id="result2"></div>
  </div>

  <script>
    function calculateAll() {
      // 區塊一
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const d = parseFloat(document.getElementById('d').value);
      const e = parseFloat(document.getElementById('e').value);

      let c1 = a * b;
      let f = d * e;
      let g = (c1 && f) ? (f / c1) : NaN;

      let result1 = '';
      if (!isNaN(c1)) result1 += `c = ${c1.toFixed(2)}<br>`;
      if (!isNaN(f)) result1 += `f = ${f.toFixed(2)}<br>`;
      if (!isNaN(g) && isFinite(g)) result1 += `<strong>百日數值 = ${g.toFixed(2)}</strong>`;

      document.getElementById('result1').innerHTML = result1;

      // 區塊二
      const a2 = parseFloat(document.getElementById('a2').value);
      const b2 = parseFloat(document.getElementById('b2').value);

      let c2 = (a2 / 100) * b2;
      let d2 = c2 - a2;

      let result2 = '';
      if (!isNaN(c2)) result2 += `c = ${c2.toFixed(2)}<br>`;
      if (!isNaN(d2)) result2 += `<strong>d = ${d2.toFixed(2)}</strong>`;

      document.getElementById('result2').innerHTML = result2;
    }
  </script>
</body>
</html>
